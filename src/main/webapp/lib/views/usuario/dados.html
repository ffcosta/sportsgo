<div class="container">
    <div>
        <h2 class="text-red">Novo usuário</h2>
        <hr>
    </div>
    <div class="well col-md-6 col-md-offset-3">
        <div>
            <h3>Dados pessoais</h3>
            <hr>
        </div>
        <div class="form-group">
            <label for="nome">Pessoa</label>
            <select class="form-control" ng-change="selecionarPessoa()" ng-model="pessoa.tipopessoa">
                    <option value=""></option>
                    <option value="fisica">Física</option>
                    <option value="juridica">Jurídica</option>
                </select>
        </div>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" ng-model="pessoa.nome">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input class="form-control" type="text" name="telefone" id="telefone" ng-model="pessoa.telefone">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" id="email" ng-model="pessoa.email">
        </div>
        <div class="form-group" ng-show="cpfBool">
            <label for="cpf">CPF</label>
            <input class="form-control" type="text" onkeypress="MascaraCPF(cpf)" name="cpf" id="cpf" ng-model="pessoa.cpfcnpj" limit-to="14">
        </div>
        <div class="form-group" ng-show="cnpjBool">
            <label for="cnpj">CNPJ</label>
            <input class="form-control" type="text" onkeypress="MascaraCNPJ(cnpj)" name="cnpj" id="cnpj" ng-model="pessoa.cpfcnpj" limit-to="18">
        </div>
        <div class="form-group">
            <input type="button" value="Próximo passo" class="btn btn-primary btn-block btn-outline" ng-click="carregarViewCredenciais()">
        </div>
    </div>
</div>
